# TradeMaster PostgreSQL 优化配置
# 针对开发和生产环境的性能优化

# 连接和认证设置
listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# 内存配置（针对容器512MB内存限制）
shared_buffers = 128MB                  # 25%的容器内存
effective_cache_size = 384MB            # 75%的容器内存
work_mem = 4MB                          # 单个查询工作内存
maintenance_work_mem = 64MB             # 维护操作内存

# WAL配置
wal_buffers = 16MB
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# 查询规划器配置
random_page_cost = 1.1                  # SSD优化
effective_io_concurrency = 200          # SSD并发IO

# 日志配置
logging_collector = on
log_destination = 'stderr'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'                   # 开发环境可设为'all'
log_duration = off
log_min_duration_statement = 1000       # 记录超过1秒的慢查询

# 统计信息收集
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# 自动vacuum配置
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# 并发配置
max_worker_processes = 8
max_parallel_workers = 4
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2

# 时区设置
timezone = 'Asia/Shanghai'
log_timezone = 'Asia/Shanghai'

# 字符集设置
default_text_search_config = 'pg_catalog.english'

# 锁配置
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s                # 5分钟查询超时

# 开发环境友好配置
shared_preload_libraries = 'pg_stat_statements'

# SSL配置（生产环境启用）
ssl = off
# ssl_cert_file = 'server.crt'
# ssl_key_file = 'server.key'

# 复制配置
max_wal_senders = 3
wal_keep_segments = 16

# 归档配置（生产环境配置）
archive_mode = off
# archive_command = 'cp %p /var/lib/postgresql/archive/%f'

# 错误报告和调试
log_error_verbosity = default
log_min_messages = warning
log_min_error_statement = error

# JIT编译（PostgreSQL 11+）
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

